<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мои Ссылки</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      text-align: center;
      padding: 50px;
    }
    .link-list {
      list-style: none;
      padding: 0;
    }
    .link-list li {
      margin: 10px 0;
    }
    .link-list a {
      text-decoration: none;
      color: #333;
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 10px 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.2s ease-in-out;
    }
    .link-list a:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 5px rgba(0,0,0,0.3);
    }
    .link-list a:active {
      transform: translateY(1px);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Следите за мной в социальных сетях!</h1>
  <ul class="link-list" id="linkList">
  </ul>

  <script>
    function isMobileDevice() {
      return window.innerWidth < 800 && window.innerWidth < window.innerHeight;
    }

    function openLink(event, urlDesktop, urlMobile) {
      event.preventDefault();
      let url = isMobileDevice() ? urlMobile : urlDesktop;
      if (url.startsWith('http')) {
        window.open(url, '_blank');
      } else {
        window.location = url;
        setTimeout(function() {
          window.location.href = urlDesktop;
        }, 500);
      }
    }

    function createLinkElement(name, urlDesktop, urlMobile) {
      let listItem = document.createElement('li');
      let link = document.createElement('a');
      link.href = '#';
      link.textContent = `✔️ ${name}`;
      link.onclick = (event) => openLink(event, urlDesktop, urlMobile);
      listItem.appendChild(link);
      return listItem;
    }

    function createLinks() {
      let params = new URLSearchParams(window.location.search);
      let linkList = document.getElementById('linkList');

      let serviceKeys = {
        'in': { name: 'Instagram', desktopUrl: 'https://www.instagram.com/', mobileUrl: 'instagram://user?username=' },
        'ar': { name: 'ArtStation', desktopUrl: 'https://www.artstation.com/', mobileUrl: 'artstation://' },
        'ti': { name: 'TikTok', desktopUrl: 'https://www.tiktok.com/@', mobileUrl: 'tiktok://@' },
        'yo': { name: 'YouTube', desktopUrl: 'https://www.youtube.com/@', mobileUrl: 'vnd.youtube://www.youtube.com/@' },
        'tw': { name: 'Twitter', desktopUrl: 'https://twitter.com/', mobileUrl: 'twitter://user?screen_name=' }
      };

      for (let [key, value] of params) {
        if (key.startsWith('cu')) {
          let customName = value;
          let customUrl = params.get(`${key}u`) || '#';
          linkList.appendChild(createLinkElement(customName, customUrl, customUrl));
        } else if (serviceKeys[key]) {
          let service = serviceKeys[key];
          linkList.appendChild(createLinkElement(service.name, `${service.desktopUrl}${value}`, `${service.mobileUrl}${value}`));
        }
      }
    }

    createLinks();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мои Ссылки</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      text-align: center;
      padding: 50px;
    }
    .link-list {
      list-style: none;
      padding: 0;
    }
    .link-list li {
      margin: 10px 0;
    }
    .link-list a {
      text-decoration: none;
      color: #333;
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 10px 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.2s ease-in-out;
    }
    .link-list a:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 5px rgba(0,0,0,0.3);
    }
    .link-list a:active {
      transform: translateY(1px);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Следите за мной в социальных сетях!</h1>
  <ul class="link-list">
    <li><a href="instagram://user?username=meta.fantasy" target="_blank">✔️ Instagram</a></li>
    <li><a href="https://www.artstation.com/tanyamatiyasevich" target="_blank">✔️ ArtStation</a></li>
    <li><a href="tiktok://@meta.fantasy3d" target="_blank">✔️ TikTok</a></li>
    <li><a href="vnd.youtube://www.youtube.com/@meta.fantasy" target="_blank">✔️ YouTube</a></li>
    <li><a href="twitter://user?screen_name=metafantasyclo" target="_blank">✔️ Twitter</a></li>
  </ul>
</body>
</html>
